apiVersion: v2
name: DriveBC
description: A Helm chart for DriveBC
type: application
version: 0.1.0
appVersion: '0.1.0'
dependencies:
  - name: django
    version: '0.1.0'
    repository: 'file://./charts/django'
    condition: django.enabled
  - name: tasks
    version: '0.1.0'
    repository: 'file://./charts/tasks'
    condition: tasks.enabled
  - name: image-consumer
    version: '0.1.0'
    repository: 'file://./charts/image-consumer'
  - name: redis
    version: '0.1.0'
    repository: 'file://./charts/redis'
    condition: redis.enabled
  - name: static
    version: '0.1.0'
    repository: 'file://./charts/static'
    condition: static.enabled
  - name: openshiftjobs
    version: '0.1.0'
    repository: 'file://./charts/openshiftjobs'
    condition: openshiftjobs.enabled
